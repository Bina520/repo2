<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to My Telegram Web App</h1>
    <p id="linkDisplay">This is a simple web app for Telegram.</p>

    <script>
        // Lấy liên kết từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link');

        if (link) {
            document.getElementById('linkDisplay').innerText = `Opening link: ${link}`;
            // Mở liên kết trong Telegram
            Telegram.WebApp.openLink(link);
        } else {
            document.getElementById('linkDisplay').innerText = 'No link provided.';
        }
    </script>
</body>
</html>
