<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Lấy link từ query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');
    const adLink = 'https://www.profitablecpmrate.com/ncc53nijfk?key=02d6efceaf8b7a7f564b99413c4b3056'; // Thay thế bằng link quảng cáo của bạn

    // Mở link quảng cáo trong cùng một tab và tự động tắt sau 6 giây
    window.onload = function() {
      // Chuyển hướng đến trang quảng cáo
      window.location.href = adLink;

      // Tự động tắt sau 6 giây
      setTimeout(() => {
        window.close();
      }, 6000);
    };
  </script>
</head>
<body>
  <p>Redirecting you to the advertisement...</p>
</body>
</html>
