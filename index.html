<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const link = 'https://chikraighotoops.com/4/8465371'; // Thay thế bằng liên kết cụ thể của bạn
      let countdown = 5; // Thời gian đếm ngược (giây)
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = countdown;

      const interval = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(interval);
          countdownElement.textContent = 'Redirecting...';
        }
      }, 1000);

      // Mở liên kết trong iframe
      const iframe = document.getElementById('iframe');
      iframe.src = link;
    });
  </script>
</head>
<body>
  <p>Redirecting you to the link in <span id="countdown"></span> seconds...</p>
  <iframe id="iframe"></iframe>
</body>
</html>
