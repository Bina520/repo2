<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Lấy link từ query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');
    const adLink = 'https://www.profitablecpmrate.com/ncc53nijfk?key=02d6efceaf8b7a7f564b99413c4b3056'; // Thay thế bằng link quảng cáo của bạn

    // Thời gian chờ (tính bằng giây)
    let countdown = 9;

    // Mở link quảng cáo trong tab mới
    window.onload = function() {
      window.open(adLink, '_blank');

      // Cập nhật nội dung đếm ngược mỗi giây
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(() => {
        countdownElement.textContent = countdown;
        countdown--;

        // Khi đếm ngược về 0, dừng đếm ngược và chuyển hướng
        if (countdown < 0) {
          clearInterval(interval);
          window.location.href = link;
        }
      }, 1000); // Cập nhật mỗi giây
    };
  </script>
</head>
<body>
  <p>Redirecting you to the link in <span id="countdown">5</span> seconds...</p>
</body>
</html>
