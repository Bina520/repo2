<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Telegram Link</title>
</head>
<body>
    <h1>Open Telegram Link</h1>
    <p>Click the link below to open the Telegram post:</p>
    <a id="link" href="#" target="_blank">Open Link</a>

    <script>
        // Lấy tham số 'link' từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link');

        // Kiểm tra nếu 'link' tồn tại
        if (link) {
            document.getElementById('link').href = link;
            document.getElementById('link').textContent = link;
        } else {
            document.getElementById('link').textContent = 'No link provided';
        }
    </script>
</body>
</html>
